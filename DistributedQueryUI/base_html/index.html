<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="Treant.css" type="text/css"/>
	<!-- javascript -->
	<script src="vendor/jquery.min.js"></script>
    <script src="vendor/raphael.js"></script>
    <script src="Treant.js"></script>
</head>
<body>
	<script>
	config = {
		container: "#tree-simple",
		connectors: {
			type: "straight"
		}
	};
	
	node1 = {
		text: { name: "selection (by value) on {P}" },
		innerHTML : "selection (by value) on {P}<div width='50%'>Profile<br/></div><br/><div width='80%'>Profile<br/></div>"
	};
	
	node2 = {
		parent: node1,
		text: { name: "avg on {P}, grouping on {T}" }
	};
	
	node3 = {
		parent: node2,
		text: { name: "join on {S, C}" }
	};
	
	node4 = {
		parent: node3,
		text: { name: "selection (by value) on {D}" }
	};
	
	node5 = {
		parent: node4,
		text: { name: "projection on {S, D, T}" }
	};
	
	node6 = {
		parent: node5,
		text: { name: "base table Hospital" }
	};
	
	node7 = {
		parent: node3,
		text: { name: "base table Insurance" }
	};
	
	
	ch = [
		config, node1, node2, node3, node4, node5, node6, node7
	];
	</script>
	<div id="tree-simple" style="width:600px; height: auto"> </div>
    
	<script>var my_chart = new Treant(ch);</script>
</body>
</html>
