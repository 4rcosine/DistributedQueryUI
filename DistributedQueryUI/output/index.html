<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="Treant.css" type="text/css"/>
	<!-- javascript -->
	<script src="vendor/jquery.min.js"></script>

</head>
<body>
	<script>
	config = {
		container: "#tree-simple",
		connectors: {
			type: "straight"
		}
	};
	
	node1 = {
innerHTML : "<div class='box_left'><p class='op'><b>Operation:</b><br/>selection (by value) on {P}</p><p class='cand'><b>Candidates:</b> {U, Y}</p><p class='as'><b>Assignee:</b> Y</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: [P, T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: []<br/><i>ip</i>: [D, P, T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: [{C, S}]</p></div><br/><div class='box_down'><p class='enc'>Decryption of {P}</p></div>"
};

node2 = {
parent: node1,innerHTML : "<div class='box_left'><p class='op'><b>Operation:</b><br/>avg on {P}, grouping on {T}</p><p class='cand'><b>Candidates:</b> {X, U, Y, Z, H}</p><p class='as'><b>Assignee:</b> X</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: [T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: [P]<br/><i>ip</i>: [D, T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: [{C, S}]</p></div>"
};

node3 = {
parent: node2,innerHTML : "<div class='box_left'><p class='op'><b>Operation:</b><br/>join on {C, S}</p><p class='cand'><b>Candidates:</b> {X, U, Y, Z, H}</p><p class='as'><b>Assignee:</b> X</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: [D, T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: [C, P, S]<br/><i>ip</i>: [D]&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: [{C, S}]</p></div>"
};

node4 = {
parent: node3,innerHTML : "<div class='box_left'><p class='op'><b>Operation:</b><br/>selection (by value) on {D}</p><p class='cand'><b>Candidates:</b> {X, U, Y, Z, H, I}</p><p class='as'><b>Assignee:</b> X</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: [D, T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: [S]<br/><i>ip</i>: [D]&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: []</p></div>"
};

node5 = {
parent: node4,innerHTML : "<div class='box_up'><p class='enc'>Encryption of {S}</p></div><br/><div class='box_left'><p class='op'><b>Operation:</b><br/>projection on {D, S, T}</p><p class='as'><b>Assignee:</b> H</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: [D, T]&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: [S]<br/><i>ip</i>: []&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: []</p></div>"
};

node6 = {
parent: node5,innerHTML : "<div class='box_left'><p class='op'><b>Operation:</b><br/>base table Hospital</p><p class='as'><b>Assignee:</b> H</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: [T, D, S, B]&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: []<br/><i>ip</i>: []&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: []</p></div>"
};

node7 = {
parent: node3,innerHTML : "<div class='box_up'><p class='enc'>Encryption of {C, P}</p></div><br/><div class='box_left'><p class='op'><b>Operation:</b><br/>base table Insurance</p><p class='as'><b>Assignee:</b> I</p></div><div class='arrow_left'></div><div class='box_right'><p class='prof'><b>Profile</b><br/><i>vp</i>: []&nbsp;&nbsp;&nbsp;&nbsp;<i>ve</i>: [C, P]<br/><i>ip</i>: []&nbsp;&nbsp;&nbsp;&nbsp;<i>ie</i>: []<br/><i>eq</i>: []</p></div>"
};


	
	
	ch = [
		config, node1, node2, node3, node4, node5, node6, node7
	];
	</script>
	<div id="tree-simple" style="width:100%; min-width: 400px; height: auto"> </div>
    <div class="kes">
		<b>Key Encryption Sets</b>
		<ul>
			<li>{C, S} - Key to be given to {H, I}</li>
<li>{P} - Key to be given to {I, Y}</li>

		</ul>
	</div>
	<script>var my_chart = new Treant(ch);</script>
</body>
</html>
