<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="Treant.css" type="text/css"/>
	<!-- javascript -->
	<script src="vendor/jquery.min.js"></script>
    <script src="vendor/raphael.js"></script>
    <script src="Treant.js"></script>
</head>
<body>
	<script>
	config = {
		container: "#tree-simple",
		connectors: {
			type: "straight"
		}
	};
	
	node1 = {
innerHTML : "<div class='box_left'><b>Y</b>U</div><div class='box_center'><p class='op'>selection (by value) on {P}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: PT<span class='enc_att'></span><br/><i>i</i>: PTD<span class='enc_att'></span><br/><i>eq</i>: {CS}</div></div><br/><div class='box_down'><span class='enc'>P</span></div>"
};

node2 = {
parent: node1,innerHTML : "<div class='box_left'>U<b>X</b>HYZ</div><div class='box_center'><p class='op'>avg on {P}, grouping on {T}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: T<span class='enc_att'>P</span><br/><i>i</i>: TD<span class='enc_att'></span><br/><i>eq</i>: {CS}</div></div>"
};

node3 = {
parent: node2,innerHTML : "<div class='box_left'>U<b>X</b>HYZ</div><div class='box_center'><p class='op'>join on {C, S}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: TD<span class='enc_att'>CPS</span><br/><i>i</i>: D<span class='enc_att'></span><br/><i>eq</i>: {CS}</div></div>"
};

node4 = {
parent: node3,innerHTML : "<div class='box_left'>U<b>X</b>HIYZ</div><div class='box_center'><p class='op'>selection (by value) on {D}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: TD<span class='enc_att'>S</span><br/><i>i</i>: D<span class='enc_att'></span><br/><i>eq</i>: </div></div>"
};

node5 = {
parent: node4,innerHTML : "<div class='box_up'><span class='enc'>S</span></div><br/><div class='box_left'><b>H</b></div><div class='box_center'><p class='op'>projection on {T, S, D}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: TD<span class='enc_att'>S</span><br/><i>i</i>: <span class='enc_att'></span><br/><i>eq</i>: </div></div>"
};

node6 = {
parent: node5,innerHTML : "<div class='box_left'><b>H</b></div><div class='box_center'><p class='op'>base table Hospital</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: BTSD<span class='enc_att'></span><br/><i>i</i>: <span class='enc_att'></span><br/><i>eq</i>: </div></div>"
};

node7 = {
parent: node3,innerHTML : "<div class='box_up'><span class='enc'>CP</span></div><br/><div class='box_left'><b>I</b></div><div class='box_center'><p class='op'>base table Insurance</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: <span class='enc_att'>CP</span><br/><i>i</i>: <span class='enc_att'></span><br/><i>eq</i>: </div></div>"
};


	
	
	ch = [
		config, node1, node2, node3, node4, node5, node6, node7
	];
	</script>
	<div id="tree-simple" style="width:100%; min-width: 400px; height: auto"> </div>
    <div class="kes">
		<b>Key Encryption Sets</b>
		<ul>
			<li>{C, S} - Key to be given to {I, H}</li>
<li>{P} - Key to be given to {I, Y}</li>

		</ul>
	</div>
	<script>var my_chart = new Treant(ch);</script>
</body>
</html>
